syntax = "proto3";
	
package log.v1;

option go_package = "github.com/wakatara/distributed-logger/api/log_v1";

service Log {
    rpc Produce(ProductRequest) returns (ProductResponse) {}
	rpc Consume(ConsumeRequest) returns (ConsumeRequest) {}
	rpc ConsumeStream(ConsumeRequest) returns (stream ConsumeResponse) {}
	rpc ProduceStream(stream ProduceRequest) returns (stream ProduceResponse) {}
}

message Record {
    bytes value = 1;
    uint64 offset = 2;
}
